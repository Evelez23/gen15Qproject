<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes - Gen15Q Project</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .search-container {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        #search-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        #patients-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .patient-card {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .patient-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .patient-card h3 {
            margin-top: 0;
            color: #2980b9;
        }
        
        .tag {
            display: inline-block;
            background: #e0f7fa;
            padding: 3px 8px;
            margin: 2px;
            border-radius: 4px;
            font-size: 0.8em;
        }
        
        #loading-indicator, #error-message {
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        #loading-indicator {
            background: #fff8e1;
        }
        
        #error-message {
            background: #ffebee;
            color: #c62828;
        }
        
        .filter-section {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            #patients-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Registro de Pacientes</h1>
    
    <div class="filter-section">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar por nombre o sÃ­ntomas...">
            <button id="reset-btn">Reiniciar</button>
        </div>
    </div>
    
    <div id="loading-indicator" style="display: none;">
        <p>Cargando datos de pacientes...</p>
    </div>
    
    <div id="error-message"></div>
    
    <div id="patients-container"></div>
    
    <script src="js/patients.js"></script>
</body>
</html>
