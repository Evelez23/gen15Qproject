<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gen15QProject | Pacientes</title>
  <!-- Carga de Chart.js con versión fija -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header class="dna-header">
    <!-- Mantén tu header actual -->
  </header>

  <main class="container">
    <!-- Filtros -->
    <div class="filters">
      <input type="text" id="patientSearch" placeholder="Buscar por nombre..." class="form-control">
      <select id="filterGender" class="form-select">
        <option value="all">Todos</option>
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
      </select>
      <select id="filterSeverity" class="form-select">
        <option value="all">Todos los niveles</option>
        <option value="leve">Leve</option>
        <option value="moderado">Moderado</option>
        <option value="grave">Grave</option>
      </select>
    </div>

    <!-- Contenedor de pacientes -->
    <div id="patientContainer" class="row"></div>

    <!-- Gráficos -->
    <div class="charts-section">
      <div class="chart-container">
        <canvas id="severityChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="genderChart"></canvas>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="patientModal" tabindex="-1">
    <!-- Mantén tu modal actual -->
  </div>

  <script src="../js/patients-loader.js"></script>
  <script src="../js/chart-loader.js"></script>
</body>
</html>
