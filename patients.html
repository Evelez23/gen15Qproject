<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gen15QProject | Pacientes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <style>
    .patient-card { transition: all 0.3s; margin-bottom: 20px; }
    .patient-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    .severity-badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: bold;
    }
    .severity-leve { background-color: #d4edda; color: #155724; }
    .severity-moderado { background-color: #fff3cd; color: #856404; }
    .severity-grave { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Pacientes Gen15Q</h1>
    
    <!-- Filtros -->
    <div class="row mb-4">
      <div class="col-md-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Buscar...">
      </div>
      <div class="col-md-4">
        <select id="genderFilter" class="form-select">
          <option value="all">Todos los géneros</option>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select>
      </div>
    </div>

    <!-- Contenedor de pacientes -->
    <div id="patientContainer" class="row"></div>

    <!-- Gráficos -->
    <div class="row mt-5">
      <div class="col-md-6">
        <canvas id="severityChart"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="genderChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="patientModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Detalles del Paciente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalBody"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Nuestros scripts -->
  <script src="js/patients-loader.js"></script>
  <script src="js/chart-loader.js"></script>
</body>
</html>
