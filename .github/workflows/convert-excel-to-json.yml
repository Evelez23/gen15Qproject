# .github/workflows/convert-excel-to-json.yml
name: Convert Excel to JSON

on:
  push:
    paths:
      - 'data/listaPacientes.xlsx'  # Se activa solo cuando cambia el Excel
  workflow_dispatch:                # Permite ejecuci√≥n manual

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install pandas openpyxl

      - name: Convert XLSX to JSON
        run: |
          python -c "
          import pandas as pd
          df = pd.read_excel('data/listaPacientes.xlsx', engine='openpyxl')
          df.to_json('data/pacientes.json', orient='records', force_ascii=False)
          "

      - name: Commit and push changes
        run: |
          git config --global user.name 'Automated Conversion'
          git config --global user.email 'actions@github.com'
          git add data/pacientes.json
          git commit -m "Auto-update JSON from Excel [skip ci]"
          git push
